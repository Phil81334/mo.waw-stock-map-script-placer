[mypy]
# Files to check
files = main.py, components, core, models, utils

# Don't error on imports without type stubs
ignore_missing_imports = True

# Require type annotations for all function definitions
disallow_untyped_defs = True

# Warn if function returns Any type
warn_return_any = True

# Warn about unused configuration options
warn_unused_configs = True

# Force explicit Optional for potentially None values
no_implicit_optional = True

# Strict checking of Optional types
strict_optional = True

# Type check body of functions without type annotations
check_untyped_defs = True

# Require type annotations on decorated functions
disallow_untyped_decorators = True

# Warn about unnecessary type casting
warn_redundant_casts = True

# Warn about code that can never be executed
warn_unreachable = True

# Warn about functions without return statement in non-None functions
warn_no_return = True